<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f4f4f4;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }
    .user-info {
      text-align: left;
      font-size: 14px;
    }
    .logout-btn {
      padding: 6px 12px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #c9302c;
    }
    #productList > div {
      margin: 20px;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="user-info" id="userInfo"></div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<h2>Product List</h2>

<div id="productList">
  <div>
    <strong>Laptop</strong> - $999.99
    <button onclick="addToCart('1', 'Laptop', 999.99)">Add to Cart</button>
  </div>
  <div>
    <strong>Phone</strong> - $499.99
    <button onclick="addToCart('2', 'Phone', 499.99)">Add to Cart</button>
  </div>
  <div>
    <strong>Headphones</strong> - $199.99
    <button onclick="addToCart('3', 'Headphones', 199.99)">Add to Cart</button>
  </div>
</div>

<button onclick="viewCart()">View Cart</button>

<script>
  const email = localStorage.getItem("user_email") || "test@example.com";
  const name = localStorage.getItem("user_name") || "Guest User";
  const loginTime = localStorage.getItem("login_time") || new Date().toLocaleString();

  document.getElementById("userInfo").innerHTML = `
    <div><strong>Name:</strong> ${name}</div>
    <div><strong>Email:</strong> ${email}</div>
    <div><strong>Login Time:</strong> ${loginTime}</div>
  `;

  const cartKey = `cart_items_${email}`;

  function addToCart(id, name, price) {
    let cart = JSON.parse(localStorage.getItem(cartKey)) || [];

    const existing = cart.find(item => item.id === id);
    if (existing) {
      existing.quantity += 1;
    } else {
      cart.push({ id, name, price, quantity: 1 });
    }

    localStorage.setItem(cartKey, JSON.stringify(cart));
    alert(`${name} added to cart.`);
  }

  function viewCart() {
    window.location.href = 'cart.html';
  }

  function logout() {
    localStorage.removeItem("user_email");
    localStorage.removeItem("user_name");
    localStorage.removeItem("login_time");
    // optionally remove the cart too
    localStorage.removeItem(cartKey);
    window.location.href = 'login.html'; // or your login page
  }
</script>

</body>
</html>
