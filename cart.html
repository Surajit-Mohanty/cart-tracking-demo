<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #userInfo {
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 20px;
      padding: 10px; 
      border: 1px solid #ccc; 
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<div id="userInfo">
  <div id="userDetails"></div>
  <button id="logoutBtn">Logout</button>
</div>

<h1>Your Cart</h1>
<div id="cartDisplay"></div>

<script>
  // Get user info from localStorage
  const userName = localStorage.getItem('user_name') || 'Guest User';
  const userEmail = localStorage.getItem('user_email') || 'guest@example.com';
  const loginTime = localStorage.getItem('login_time') || 'Unknown';

  // Show user info on top-left
  const userDetailsDiv = document.getElementById('userDetails');
  userDetailsDiv.textContent = `Name: ${userName} | Email: ${userEmail} | Logged in at: ${loginTime}`;

  // Logout button action
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.clear();
    window.location.href = 'index.html';  // redirect to login page
  });

  // Get cart items for this user
  const cartKey = 'cart_items_' + userEmail;
  const cart = JSON.parse(localStorage.getItem(cartKey)) || [];

  const container = document.getElementById('cartDisplay');

  if (cart.length === 0) {
    container.innerHTML = '<p>Your cart is empty.</p>';
  } else {
    const ul = document.createElement('ul');
    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} - $${item.price} x ${item.quantity}`;
      ul.appendChild(li);
    });
    container.appendChild(ul);
  }

  // Send cart data to webhook.site using navigator.sendBeacon to avoid CORS issues
  if (cart.length > 0) {
    const webhookUrl = 'https://webhook.site/b38391fa-e2a1-4464-9e9b-b179eb204910'; // your webhook URL

    const payload = {
      user_info: {
        name: userName,
        email: userEmail,
        login_time: loginTime
      },
      cart: cart.map(item => ({
        id: item.id || item.item || '',
        name: item.name,
        price: item.price,
        quantity: item.quantity,
        url: window.location.href,
        item_type: 'product'
      })),
      url: window.location.href,
      timestamp: new Date().toISOString()
    };

    const blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
    const beaconSuccess = navigator.sendBeacon(webhookUrl, blob);

    console.log('Webhook sendBeacon success:', beaconSuccess);
  }
</script>

</body>
</html>
