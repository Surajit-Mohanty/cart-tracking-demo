<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f4f4f4;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }
    .user-info {
      text-align: left;
      font-size: 14px;
    }
    .logout-btn {
      padding: 6px 12px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #c9302c;
    }
    #cartDisplay {
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="user-info" id="userInfo"></div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<h1 style="padding-left: 20px;">Your Cart</h1>
<div id="cartDisplay"></div>

<script>
  // Get current user's email and cart
  const userEmail = localStorage.getItem("user_email");
  const userName = localStorage.getItem("user_name") || "Guest User";
  const loginTime = localStorage.getItem("login_time") || new Date().toLocaleString();
  const cartKey = `cart_items_${userEmail}`;
  const cart = JSON.parse(localStorage.getItem(cartKey)) || [];

  const userInfoDiv = document.getElementById("userInfo");
  userInfoDiv.innerHTML = `
    <div><strong>Name:</strong> ${userName}</div>
    <div><strong>Email:</strong> ${userEmail}</div>
    <div><strong>Login Time:</strong> ${loginTime}</div>
  `;

  const container = document.getElementById("cartDisplay");

  // Display cart
  if (cart.length === 0) {
    container.innerHTML = "<p>Your cart is empty.</p>";
  } else {
    const ul = document.createElement("ul");
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - $${item.price} x ${item.quantity}`;
      ul.appendChild(li);
    });
    container.appendChild(ul);
  }

  // === Einstein/ETMC Cart Tracking ===
  const webhookURL = "https://webhook.site/b38391fa-e2a1-4464-9e9b-b179eb204910"; // Replace with your webhook

  const cartPayload = {
    email: userEmail,
    items: cart
  };

  // Send data to webhook
  if (cart.length > 0 && userEmail) {
    fetch("https://cors-anywhere.herokuapp.com/" + webhookURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(cartPayload)
    })
    .then(res => console.log("Webhook triggered", res.status))
    .catch(err => console.error("Webhook failed", err));
  }

  function logout() {
    localStorage.removeItem("user_email");
    localStorage.removeItem("user_name");
    localStorage.removeItem("login_time");
    localStorage.removeItem(cartKey);
    window.location.href = "index.html";
  }
</script>

</body>
</html>
