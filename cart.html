<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #userInfo {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    #userInfo div {
      font-size: 14px;
    }
    #logoutBtn {
      cursor: pointer;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div id="userInfo">
    <div id="userDetails">Loading user info...</div>
    <button id="logoutBtn">Logout</button>
  </div>

  <h1>Your Cart</h1>
  <div id="cartDisplay"></div>

  <script>
    // Load user info
    const userName = localStorage.getItem('user_name') || 'Guest User';
    const userEmail = localStorage.getItem('user_email') || 'guest@example.com';
    const loginTime = localStorage.getItem('login_time') || 'Unknown';

    // Show user info on top left
    const userDetailsDiv = document.getElementById('userDetails');
    userDetailsDiv.textContent = `Name: ${userName} | Email: ${userEmail} | Logged in: ${loginTime}`;

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('user_name');
      localStorage.removeItem('user_email');
      localStorage.removeItem('login_time');
      // Also remove user's cart
      localStorage.removeItem(`cart_items_${userEmail}`);
      // Redirect to login page
      window.location.href = 'index.html';
    });

    // Load cart from localStorage per user
    const cartKey = `cart_items_${userEmail}`;
    const cart = JSON.parse(localStorage.getItem(cartKey)) || [];

    const container = document.getElementById('cartDisplay');

    if (cart.length === 0) {
      container.innerHTML = '<p>Your cart is empty.</p>';
    } else {
      const ul = document.createElement('ul');
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price} x ${item.quantity}`;
        ul.appendChild(li);
      });
      container.appendChild(ul);
    }

    // Prepare payload for webhook
    if (cart.length > 0) {
      const webhookUrl = 'https://webhook.site/b38391fa-e2a1-4464-9e9b-b179eb204910'; // Replace with your webhook URL

      const payload = {
        user_info: {
          name: userName,
          email: userEmail,
          login_time: loginTime
        },
        cart: cart.map(item => ({
          id: item.id || item.item || '', 
          name: item.name,
          price: item.price,
          quantity: item.quantity,
          url: window.location.href,
          item_type: 'product'
        })),
        url: window.location.href,
        timestamp: new Date().toISOString()
      };

      // Send POST request with JSON payload
      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (res.ok) {
          console.log('Webhook triggered successfully:', res.status);
        } else {
          console.warn('Webhook responded with status:', res.status);
        }
      })
      .catch(err => {
        console.error('Webhook trigger failed:', err);
      });
    }
  </script>
</body>
</html>
