<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
      margin-bottom: 20px;
    }
    #userInfo {
      font-size: 0.9em;
    }
    button.logout {
      background: #d9534f;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      padding: 6px 0;
    }
  </style>
</head>
<body>

  <div id="header">
    <div id="userInfo"></div>
    <button class="logout">Logout</button>
  </div>

  <h1>Your Cart</h1>
  <div id="cartDisplay"></div>

  <script>
    const userName = localStorage.getItem('user_name') || 'Guest User';
    const userEmail = localStorage.getItem('user_email') || 'guest@example.com';
    const loginTime = localStorage.getItem('login_time') || '';

    // Display user info
    const userInfoDiv = document.getElementById('userInfo');
    userInfoDiv.textContent = `Name: ${userName} | Email: ${userEmail} | Login Time: ${loginTime}`;

    // Logout
    document.querySelector('.logout').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    // Get cart from localStorage
    const cartKey = 'cart_items_' + userEmail;
    const cart = JSON.parse(localStorage.getItem(cartKey)) || [];

    const container = document.getElementById('cartDisplay');

    if (cart.length === 0) {
      container.innerHTML = '<p>Your cart is empty.</p>';
    } else {
      const ul = document.createElement('ul');
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toFixed(2)} x ${item.quantity}`;
        ul.appendChild(li);
      });
      container.appendChild(ul);
    }

    // Send cart data to webhook.site as image beacon to avoid CORS issues
    if (cart.length > 0) {
      const webhookBaseUrl = 'https://webhook.site/b38391fa-e2a1-4464-9e9b-b179eb204910'; // Replace with your webhook URL

      const payload = {
        user_info: { name: userName, email: userEmail, login_time: loginTime },
        cart,
        page: 'cart.html',
        timestamp: new Date().toISOString()
      };

      const encodedPayload = encodeURIComponent(JSON.stringify(payload));

      // Append payload as a query param
      const beaconUrl = `${webhookBaseUrl}?data=${encodedPayload}`;

      // Create invisible image to trigger GET request
      const img = new Image();
      img.src = beaconUrl;
      img.style.display = 'none';
      document.body.appendChild(img);

      console.log('Sent cart data beacon:', beaconUrl);
    }
  </script>

</body>
</html>
