<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
      margin-bottom: 20px;
    }
    #userInfo {
      font-size: 0.9em;
    }
    button.logout {
      background: #d9534f;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      padding: 6px 0;
    }
  </style>
</head>
<body>

  <div id="header">
    <div id="userInfo"></div>
    <button class="logout">Logout</button>
  </div>

  <h1>Your Cart</h1>
  <div id="cartDisplay"></div>

  <script>
    const userName = localStorage.getItem('user_name') || 'Guest User';
    const userEmail = localStorage.getItem('user_email') || 'guest@example.com';
    const loginTime = localStorage.getItem('login_time') || '';

    // Display user info
    const userInfoDiv = document.getElementById('userInfo');
    userInfoDiv.textContent = `Name: ${userName} | Email: ${userEmail} | Login Time: ${loginTime}`;

    // Logout
    document.querySelector('.logout').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    // Get cart from localStorage
    const cartKey = 'cart_items_' + userEmail;
    const cart = JSON.parse(localStorage.getItem(cartKey)) || [];

    const container = document.getElementById('cartDisplay');

    if (cart.length === 0) {
      container.innerHTML = '<p>Your cart is empty.</p>';
    } else {
      const ul = document.createElement('ul');
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toFixed(2)} x ${item.quantity}`;
        ul.appendChild(li);
      });
      container.appendChild(ul);
    }

    // Send cart data to webhook using sendBeacon via CORS proxy
    if (cart.length > 0) {
      const webhookUrl = 'https://webhook.site/1711d7b5-f5f9-403c-bbfe-19335f79d66c'; // Replace with your valid webhook URL
      const proxyUrl = 'https://cors-anywhere.herokuapp.com/'; // Public CORS proxy (use with caution)
      const targetUrl = proxyUrl + webhookUrl;

      const payload = {
        user_info: { name: userName, email: userEmail, login_time: loginTime },
        cart,
        page: 'cart.html',
        timestamp: new Date().toISOString()
      };

      try {
        if (navigator.sendBeacon) {
          const blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
          const success = navigator.sendBeacon(targetUrl, blob);
          console.log('Webhook sendBeacon success:', success);
        } else {
          console.warn('sendBeacon not supported, falling back to fetch.');
          fetch(targetUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          })
            .then(() => console.log('Fallback fetch sent'))
            .catch(error => console.error('Fallback fetch failed:', error));
        }
      } catch (error) {
        console.error('Failed to send webhook data:', error);
      }
    }
  </script>

</body>
</html>
