<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #header {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #f2f2f2;
      border-bottom: 1px solid #ccc;
    }
    #userInfo {
      text-align: left;
    }
    #logoutBtn {
      padding: 6px 12px;
      background-color: #ff6666;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #cartDisplay {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="userInfo">
      <div><strong>Name:</strong> <span id="userName">Guest</span></div>
      <div><strong>Email:</strong> <span id="userEmail">-</span></div>
      <div><strong>Login Time:</strong> <span id="loginTime">-</span></div>
    </div>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <h2 style="padding-left: 20px;">Your Cart</h2>
  <div id="cartDisplay"></div>

  <script>
    const userName = localStorage.getItem("user_name") || "Guest User";
    const userEmail = localStorage.getItem("user_email") || "Not Provided";
    const loginTime = localStorage.getItem("login_time") || "-";

    document.getElementById("userName").textContent = userName;
    document.getElementById("userEmail").textContent = userEmail;
    document.getElementById("loginTime").textContent = loginTime;

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    const cartKey = `cart_items_${userEmail}`;
    const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
    const container = document.getElementById("cartDisplay");

    if (cart.length === 0) {
      container.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      const ul = document.createElement("ul");
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price} x ${item.quantity}`;
        ul.appendChild(li);
      });
      container.appendChild(ul);
    }

    // === Webhook Sending via Beacon (no CORS issue) ===
    const webhookURL = "https://webhook.site/b38391fa-e2a1-4464-9e9b-b179eb204910";

    const cartPayload = {
      email: userEmail,
      name: userName,
      loginTime: loginTime,
      items: cart
    };

    if (cart.length > 0 && userEmail) {
      const blob = new Blob([JSON.stringify(cartPayload)], {
        type: "application/json"
      });
      const success = navigator.sendBeacon(webhookURL, blob);
      console.log("Webhook sendBeacon success:", success);
    }
  </script>
</body>
</html>
